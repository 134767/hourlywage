<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>時薪人員特休試算（離線版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 匯出 Excel 用 SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #C4E1FF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      max-width: 1040px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.25);
      border: 1px solid #93c5fd;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
      color: #1f2933;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 16px;
      color: #4b5563;
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 16px;
    }

    .card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-row label {
      min-width: 70px;
      color: #374151;
    }

    .form-row input,
    .form-row select {
      flex: 1;
      min-width: 0;
      padding: 5px 7px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .form-row input:focus,
    .form-row select:focus {
      outline: 2px solid #60a5fa;
      outline-offset: 1px;
      border-color: #60a5fa;
    }

    .form-row small {
      color: #6b7280;
      font-size: 12px;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 13px;
      border: 1px solid transparent;
      background: #2563eb;
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    button:hover {
      background: #1d4ed8;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
      border-color: #d1d5db;
    }

    button.secondary:hover {
      background: #d1d5db;
    }

    button.danger {
      background: #f97373;
      border-color: #fca5a5;
    }

    button.danger:hover {
      background: #ef4444;
      color: #fff7ed;
    }

    button.export {
      background: #059669;
      border-color: #10b981;
    }

    button.export:hover {
      background: #047857;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 4px 8px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .summary-label {
      color: #4b5563;
    }

    .summary-value {
      font-weight: 600;
      color: #111827;
    }

    #result {
      font-size: 13px;
      margin-top: 4px;
      padding: 6px 8px;
      border-radius: 8px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      max-height: 240px;
      overflow-y: auto;
      white-space: pre-line;
    }

    #result > div + div {
      border-top: 1px dashed #e5e7eb;
      padding-top: 4px;
      margin-top: 4px;
    }

    .months-table-wrapper {
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      background: #ffffff;
      max-height: 360px;
      overflow-y: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }

    thead {
      background: #eff6ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #1f2937;
      user-select: none;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    .highlight-input {
      width: 100%;
      padding: 3px 5px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }

    .highlight-input:focus {
      outline: 2px solid #93c5fd;
      outline-offset: 1px;
      border-color: #60a5fa;
    }

    .error {
      border-color: #dc2626 !important;
      background: #fef2f2;
    }

    .btn-delete {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #fecaca;
      background: #fee2e2;
      color: #991b1b;
    }
    .btn-delete:hover {
      background: #fecaca;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .shell {
        padding: 14px 14px 18px;
      }
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>時薪人員特休試算</h1>
    <div class="subtitle">
      不連線後端、只用每月工時試算特休時數與不休假獎金（依勞基法比例）
    </div>

    <div class="layout">
      <!-- 左側：基本資料 + 每月工時 -->
      <div class="card">
        <div class="card-title">一、基本資料 & 到職日</div>

        <div class="form-row">
          <label for="student-id">學號</label>
          <input id="student-id" type="text" placeholder="例如：407066085" />
        </div>

        <div class="form-row">
          <label for="unit">服務單位</label>
          <input id="unit" type="text" placeholder="例如：濟時流通" />
        </div>

        <div class="form-row">
          <label for="wage">時薪（元）</label>
          <input id="wage" type="number" min="0" step="1" placeholder="例如：190" />
          <small>不填也可試算特休時數，只是不計算不休假獎金</small>
        </div>

        <div class="form-row">
          <label>到職日</label>
          <div style="display:flex;gap:4px;flex:1;min-width:0;">
            <select id="hire-year" class="highlight-input" style="flex:1;"></select>
            <select id="hire-month" class="highlight-input" style="flex:1;"></select>
            <select id="hire-day" class="highlight-input" style="flex:1;"></select>
          </div>
        </div>

        <div class="btn-row">
          <button id="fill" type="button">
            一鍵補到本月
          </button>
          <button id="add-row" type="button" class="secondary">
            新增一個月份欄位
          </button>
          <button id="clear" type="button" class="danger">
            全部清除
          </button>
        </div>

        <div style="margin-top:12px;">
          <div class="card-title" style="margin-bottom:4px;">二、每月工時（可人工調整）</div>
          <div style="font-size:12px;color:#6b7280;margin-bottom:4px;">
            • 請輸入每月實際工時（0～160，超出會標紅提示）<br />
            • 表頭點一下可切換排序（新→舊 / 舊→新）<br />
            • 工時欄 Enter / Tab 可快速跳到下一列
          </div>

          <div class="months-table-wrapper">
            <table class="months-table">
              <thead>
                <tr>
                  <th style="width:24%;">年</th>
                  <th style="width:24%;">月</th>
                  <th style="width:32%;">工時（小時）</th>
                  <th style="width:20%;">操作</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- JS 動態產生 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 右側：試算結果 -->
      <div class="card">
        <div class="card-title">三、特休試算結果</div>

        <div class="summary-grid">
          <div class="summary-label">任職區間：</div>
          <div class="summary-value" id="period">—</div>

          <div class="summary-label">有效月份數：</div>
          <div class="summary-value" id="months">—</div>

          <div class="summary-label">累計總工時：</div>
          <div class="summary-value" id="totalH">—</div>

          <div class="summary-label">年資：</div>
          <div class="summary-value" id="seniority">—</div>
        </div>

        <div class="btn-row">
          <button id="calc" type="button">
            開始試算特休
          </button>
          <button id="export" type="button" class="export">
            匯出 Excel
          </button>
        </div>

        <div id="result" style="margin-top:8px;">
          尚未計算
        </div>
      </div>
    </div>
  </div>

  <!-- 主程式 -->
  <script src="hourly-leave-offline.js"></script>
</body>
</html>
